<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .placeholder {
            width: 800px;
            height: 500px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2 id="title">Home Page Screenshot</h2>
        <p>This is a placeholder for the actual screenshot of the application. In a real deployment, this would be replaced with an actual screenshot showing the user interface.</p>
    </div>
    <script>
        // Get the page name from the URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const pageName = urlParams.get('page');
        if (pageName) {
            document.getElementById('title').textContent = pageName + ' Screenshot';
        }
    </script>
</body>
</html>
